<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Регистрация</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/register" class="mt-4">
            <div class="mb-3">
                <label for="N_name" class="form-label">Имя</label>
                <input type="text" name="N_name" id="N_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Surname" class="form-label">Фамилия</label>
                <input type="text" name="Surname" id="Surname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Электронная почта</label>
                <input type="email" name="Email" id="Email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Пароль</label>
                <input type="password" name="Password" id="Password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Role" class="form-label">Роль</label>
                <select name="Role" id="Role" class="form-control" required>
                    <option value="Пользователь" {% if role == 'Пользователь' %}selected{% endif %}>Пользователь</option>
                    <option value="Волонтёр" {% if role == 'Волонтёр' %}selected{% endif %}>Волонтёр</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
