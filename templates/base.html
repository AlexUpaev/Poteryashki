<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0", maximum-scale="1.0", minimum-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img class="header_img" src="{{ url_for('static', filename='image/map-marker.png')}}" alt="map">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
      <li><a href="{{ url_for('spisock') }}" class="nav-link px-2">Список пропавших</a></li>
      <li><a href="{{ url_for('zayavka') }}" class="nav-link px-2">Подать заявку</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <a href="{{ url_for('login') }}" class="btn btn-dark">Войти</a>
      <a href="{{ url_for('register') }}" class="btn btn-dark">Зарегистрироваться</a>
    </div>
  </header>
  <div class="content">
       {% block content %}{% endblock %}
  </div>
</div>
        
        
</body>
</html>
